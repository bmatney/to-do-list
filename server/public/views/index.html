<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Brian's To-Do List</title>
  </head>
  <body>
    <div id="newItem">
      <h1>Stuff I need to do</h1>
      <form class="newTask">
        <label id="title" for="title">Title</label>
        <input type="text" name="title" />

        <label for="task_content">Task</label>
        <input id="task_content" type="text" name="task_content" />

        <button type="submit" id="submitNewTask">Submit New Task</button>

    </form>
  </div>
  <div id="task-list">

  </div>

  </body>
</html>
